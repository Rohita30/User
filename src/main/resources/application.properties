# Server
server.port=1204
spring.application.name=user-service

# Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/price_comparison
spring.datasource.username=root
spring.datasource.password=Rohita30@
spring.jpa.hibernate.ddl-auto=update

# Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Actuator
management.endpoints.web.exposure.include=health,info,env,beans
management.endpoint.health.show-details=always
info.application.name=Actuator
info.application.description=A Demo for Spring Boot Actuator!
info.application.author.name=Rohita P
info.application.author.bio=Java Trainee

#Eureka
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka